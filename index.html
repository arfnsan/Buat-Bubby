<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maafin Bubbyyy</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .heart {
            color: red;
            font-size: 3em;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            background-color: #ff9999;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff4d4d;
            color: white;
        }

        #result {
            margin-top: 30px;
            font-size: 1.5em;
            color: green;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff0f0;
            margin: 15% auto;
            padding: 20px;
            border: 2px solid #ff4d4d;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .modal button {
            margin-top: 15px;
            width: 45%;
        }

        #hug-img {
            margin-top: 20px;
            max-width: 300px;
            display: none;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #hug-img {
            display: none;
            margin-top: 20px;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <h1>Bubby, maaf ya? üò¢</h1>
    <p>Ayo kita baikan...</p>
    <div class="heart">‚ù§Ô∏è</div>
    <p>Mau baikan tidak bubbyna...?</p>

    <button onclick="bujuk()">Yaudah baikan! üò°</button>
    <button onclick="showModal()">Tidak mau baikan! üò†</button>

    <div id="result"></div>
    <img id="hug-img" src="peyuk.png" alt="Peluk manis" />

    <!-- Modal -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <p>üò¢ Yakin tidak mau baikan?<br>Isan udah ciap kasih peyuk! ü§ó</p>
            <button onclick="baikan()">Baikan cekalang! üíñ</button>
            <button onclick="loopModal()">Tetap tidak mau! üôÑ</button>
        </div>
    </div>

    <script>
        function bujuk() {
            document.getElementById("result").innerHTML = "Yayyy! wopp yuu bubbyyyüíï";
            const img = document.getElementById("hug-img");
            img.style.display = "block";
            img.style.marginLeft = "auto";
            img.style.marginRight = "auto";
            setTimeout(() => {
                img.style.opacity = "1";
            }, 10);
            document.getElementById("popupModal").style.display = "none";
        }

        function showModal() {
            document.getElementById("popupModal").style.display = "block";
        }

        function baikan() {
            document.getElementById("popupModal").style.display = "none";
            document.getElementById("result").innerHTML = "Hehe akhirnya mau juga~ peluk sini ü§óüíï";
            const img = document.getElementById("hug-img");
            img.style.display = "block";
            img.style.marginLeft = "auto";
            img.style.marginRight = "auto";
            setTimeout(() => {
                img.style.opacity = "1";
            }, 10);
        }

        function loopModal() {
            document.getElementById("popupModal").style.display = "none";
            setTimeout(() => {
                showModal();
            }, 500);
        }
    </script>
</body>

</html>
